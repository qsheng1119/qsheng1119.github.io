<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>The "img" Tag</h1>
    <h2>Full Image</h2>
    <img src="images/pexels-photo-911758.jpeg" alt="Images from pexels">
    <h2>Image Resized</h2>
    <img width="500" src="images/pexels-photo-911758.jpeg" alt="Images from pexels">
    <img height="300" src="images/pexels-photo-911758.jpeg" alt="Images from pexels">
    <img height="300" width="300" src="images/pexels-photo-911758.jpeg" alt="Images from pexels">
    <img width="100%" src="images/pexels-photo-911758.jpeg" alt="Images from pexels">
  </body>
</html>
